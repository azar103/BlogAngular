<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau Poste</h2>
    <form [formGroup]="postformGroup" (ngSubmit)="onCreateNewPost()">
         <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" formControlName="title" >
         </div>
         <div class="form-group">
          <label for="content">Contenu</label>
          <textarea  class="form-control" formControlName="content" rows="4"></textarea>
       </div>
       <button class="btn btn-primary" [disabled]="postformGroup.invalid"  type="submit">Soumettre</button>
    </form>
  </div>
</div>
